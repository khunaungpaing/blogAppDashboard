<main>
  <section>
    <div class="flex gap-3 justify-end items-center lg:px-32 sm:px-10">
      <a class="flex gap-2 px-4 py-1.5 justify-center items-center bg-white text-red-600 border-red-600 border text-lg rounded
      font-bold hover:bg-red-600 hover:text-white"
         href="post/new">
        <p class="text-xl">+</p>
        <p>Add New Post</p>
      </a>
    </div>

    <section class="relative overflow-x-auto lg:px-32 sm:px-10 pb-8 pt-3 -z-10">
      <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-secondary">
        <tr>
          <th class="px-6 py-3 " scope="col">
            <div class="w-2">
              No
            </div>
          </th>
          <th class="px-6 py-3" scope="col">
            <div class="w-52">
              Post Image
            </div>
          </th>
          <th class="px-6 py-3" scope="col">
            <div class="w-32">
              Title
            </div>
          </th>
          <th class="px-6 py-3" scope="col">
            <div class="w-44">
              Excerpt
            </div>
          </th>
          <th class="px-6 py-3" scope="col">
            <div class="flex items-center">
              Category
            </div>
          </th>
          <th class="px-6 py-3" scope="col">
            <div class="flex items-center">
              Date
            </div>
          </th>
          <th class="px-6 py-3" scope="col">
            <div class="flex items-center">
              Action
            </div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr
          *ngFor="let post of postArray; let i=index;"
          class="bg-white border-b">
          <td class="px-6 py-4">
            <div class="w-2">
              <p>{{ i + 1 }}</p>
            </div>

          </td>
          <td class="px-6 py-4">
            <div class="w-52">
              <img class="object-cover rounded w-full h-32" src="{{ post.data.postImgPath }}">
            </div>

          </td>
          <th class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap" scope="row">
            <div class="w-32">
              <p>{{ post.data.title }}</p>
            </div>

          </th>
          <td class="px-6 py-4">
            <div class="w-44">
              <p> {{ post.data.excerpt }}</p>
            </div>
          </td>
          <td class="px-6 py-4">
            <p>{{ post.data.category.category }}</p>
          </td>
          <td class="px-6 py-4">
            <p> {{ post.data.createdAt.toMillis() | date}}</p>
          </td>
          <td class="px-6 py-4">
            <button
              class="font-medium text-blue-600 hover:underline"
              routerLink="/post/new"
              type="button">Edit
            </button>
            <button (click)="onDelete()" class="ml-5 font-medium text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </section>
  </section>
</main>
