<main>
  <section class="container max-w-full h-72 p-10 flex flex-col gap-5 justify-center">
    <div class="flex flex-col gap-3 justify-center items-center">
      <span class="uppercase mr-5 text-3xl font-bold">New Categories</span>
      <span class="text-center lg:px-64 sm:px-10">
          You can add new category from here ...
      </span>
    </div>
    <form class="form flex gap-5 justify-center lg:px-72 sm:px-32"
          [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="form-group flex flex-col min-w-full">
        <input class="form-control border border-gray-300 text-gray-900 text-sm !outline-none rounded focus:ring-emerald-500 focus:border-emerald-400 focus:border-2 min-w-full h-12 p-3"
               placeholder="Add New Category"
               required type="text"
               formControlName="category">

        <div *ngIf="categoryForm.controls['category'].touched&&categoryForm.controls['category'].errors?.['required']" class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
          <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Info</span>
          <div>
            <span class="font-medium">Danger alert!</span> Change a few things up and try submitting again.
          </div>
        </div>

      </div>
      <button class="h-12 min-w-fit px-6 text-xl rounded bg-primary text-white" type="submit" [disabled]="categoryForm.invalid">Add Category</button>
    </form>

  </section>
</main>
