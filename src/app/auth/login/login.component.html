<section>
  <div class="flex flex-col gap-5 items-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="flex flex-col gap-3 justify-center items-center pt-10">
      <span class="uppercase text-3xl font-bold">Blog App</span>
    </div>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign in to your account
        </h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-4 md:space-y-6">
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="email">Your email</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:!outline-none focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="email" id="email"
                   name="email"
                   placeholder="name@company.com"
                   type="email">
            <div *ngIf="fc['email'].errors?.['required']&&fc['email'].touched" class="flex text-sm text-red-500"
                 role="alert">
              <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"
                   xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                      fill-rule="evenodd"></path>
              </svg>
              <span class="sr-only">Info</span>
              <span class="font-medium">Email is required...</span>
            </div>
            <div *ngIf="fc['email'].errors?.['pattern']&&fc['email'].touched" class="flex text-sm text-red-500"
                 role="alert">
              <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"
                   xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                      fill-rule="evenodd"></path>
              </svg>
              <span class="sr-only">Info</span>
              <span class="font-medium">Email is invalid...</span>
            </div>
          </div>

          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="password">Password</label>
            <input
              [type]="show? 'text': 'password'"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:!outline-none focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="password" id="password"
              name="password"
              placeholder="Password">
            <div *ngIf="fc['password'].errors?.['required']&&fc['password'].touched" class="flex text-sm text-red-500"
                 role="alert">
              <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"
                   xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                      fill-rule="evenodd"></path>
              </svg>
              <span class="sr-only">Info</span>
              <div>
                <span class="font-medium">Password is required...</span>
              </div>
            </div>

          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input (change)="changeShow()"
                       aria-describedby="isShow"
                       class="w-4 h-4 border border-gray-300 rounded bg-gray-50 accent-emerald-500 focus:ring-3 focus:ring-emerald-300"
                       id="isShow"
                       type="checkbox">
              </div>
              <div class="ml-3 text-sm">
                <label class="text-gray-500" for="isShow">Show Password</label>
              </div>
            </div>
          </div>
          <button
            class="w-full text-white bg-emerald-700 hover:bg-emerald-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            type="submit">
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
